<!DOCTYPE html>
<html>
  <head>
    <title>Beer Clicker</title>
  </head>
  <body>
    <h1 id="Pointers"></h1>
    <button id="TargetToClick" onclick="handleClick()">enviar</button>
    <script type="text/javascript" charset="utf-8">
      let totalPoints = 0;

      document.getElementById("Pointers").innerHTML = totalPoints;

      const handleClick = () => {
        totalPoints += 1;

        document.getElementById("Pointers").innerHTML = totalPoints;
      };
    </script>
  </body>
</html>
